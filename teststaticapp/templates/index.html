{% extends "base.html" %}
{% block page %}
<h1>it is new pizza</h1>
<ul>
    {% for pizza in pizzas %}
        <div>
            <a href="{% url "pizza_detail" pizza_id=pizza.id %}"><h2>{{ pizza.name }}</h2></a>
            <div>{{ pizza.short_description }}</div>
            <div>{{ pizza.price }}</div>
            <img src="{{ pizza.photo.url }}">
            <div></div>
        </div>
    {% endfor %}
</ul>
{% endblock %}
